log-level: debug
mixed-port: 7890
allow-lan: true
external-controller: 127.0.0.1:9090
external-ui: ui
external-ui-name: yacd
external-ui-url: "https://ghfast.top/https://github.com/MetaCubeX/Yacd-meta/archive/gh-pages.zip"
unified-delay: true
tcp-concurrent: true
geodata-mode: true
geox-url:
  geoip: "https://ghfast.top/https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geoip.dat"
  geosite: "https://ghfast.top/https://github.com/Loyalsoldier/v2ray-rules-dat/releases/latest/download/geosite.dat"
find-process-mode: strict
global-client-fingerprint: chrome
profile:
  store-selected: true
  store-fake-ip: true
sniffer:
  enable: true
  force-dns-mapping: true
  parse-pure-ip: true
  override-destination: false
  sniff:
    HTTP:
      ports: [80, 8080-8880]
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
tun:
  enable: true
  stack: mixed
  dns-hijack:
    - any:53
    - tcp://any:53
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  strict-route: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  respect-rules: true
  default-nameserver:
    - https://223.5.5.5/dns-query
    - https://120.53.53.53/dns-query
  nameserver:
    - https://dns.google/dns-query
  nameserver-policy:
    geosite:cn,private:
      - https://dns.alidns.com/dns-query
      - https://doh.pub/dns-query
  direct-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
  proxy-server-nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
proxy-groups:
  - name: PROXY
    type: select
    proxies:
      - AUTO
  - name: AUTO
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 180
    tolerance: 50
    proxies:
  - name: AI
    type: select
    proxies:
      - PROXY
  - name: FCM
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: HOYO
    type: select
    proxies:
      - DIRECT
      - PROXY
  - name: SPOTIFY
    type: select
    proxies:
      - PROXY
      - DIRECT
  - name: TIKTOK
    type: select
    proxies:
      - PROXY
  - name: UDP
    type: select
    proxies:
      - DIRECT
      - PROXY
rules:
  - GEOSITE,CATEGORY-ADS-ALL,REJECT
  - GEOSITE,SPOTIFY-ADS,REJECT
  - DOMAIN-KEYWORD,mcdn.bilivideo.com,REJECT
  - DOMAIN-KEYWORD,mcdn.bilivideo.cn,REJECT
  - DOMAIN-KEYWORD,szbdyd.com,REJECT
  - GEOSITE,CATEGORY-AI-!CN,AI
  - GEOSITE,GOOGLEFCM,FCM
  - DOMAIN-KEYWORD,public-operation-hkrpg-sg.hoyoverse.com,HOYO
  - DOMAIN-KEYWORD,public-operation-hk4e-sg.hoyoverse.com,HOYO
  - DOMAIN-KEYWORD,public-operation-nap-sg.hoyoverse.com,HOYO
  - DOMAIN-KEYWORD,autopatchhk.yuanshen.com,HOYO
  - DOMAIN-KEYWORD,autopatchos.starrails.com,HOYO
  - DOMAIN-KEYWORD,autopatchos.zenlesszonezero.com,HOYO
  - DST-PORT,23301/22101-22102/20501/21601-21606/21101,HOYO
  - DOMAIN-KEYWORD,hoyoverse.com,PROXY
  - GEOSITE,SPOTIFY,SPOTIFY
  - GEOSITE,TIKTOK,TIKTOK
  - NETWORK,udp,UDP
  - GEOSITE,PRIVATE,DIRECT
  - GEOSITE,CN,DIRECT
  - GEOIP,PRIVATE,DIRECT,no-resolve
  - GEOIP,CN,DIRECT
  - MATCH,PROXY
      ports:
      - 443
      - 8443
tun:
  enable: true
  stack: "mixed"
  dns-hijack:
  - "any:53"
  - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true
  strict-route: true
dns:
  enable: true
  ipv6: false
  enhanced-mode: "fake-ip"
  fake-ip-range: "198.18.0.1/16"
  fake-ip-filter:
  - "geosite:cn,private"
  respect-rules: true
  default-nameserver:
  - "https://223.5.5.5/dns-query"
  - "https://120.53.53.53/dns-query"
  nameserver:
  - "https://dns.google/dns-query"

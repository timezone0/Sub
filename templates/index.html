<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>配置生成器</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }

    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    form {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    label {
      margin-bottom: 0.3rem;
      font-size: 0.95rem;
      font-weight: bold;
    }

    input[type="text"], select {
      padding: 0.6rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      background-color: #fff;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 1rem;
    }

    button {
      padding: 0.75rem;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    .logs {
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      white-space: pre-wrap;
      font-size: 0.95rem;
      color: #333;
      overflow-x: auto;
      word-wrap: break-word;
    }

    @media (min-width: 600px) {
      .form-group {
        flex-direction: row;
        align-items: center;
      }

      label {
        width: 110px;
        margin-bottom: 0;
      }

      input[type="text"], select {
        flex: 1;
        margin-right: 10px;
      }

      .button-group {
        flex-direction: row;
        justify-content: center;
      }

      button {
        width: auto;
        flex: 1;
      }
    }
  </style>
</head>
<body>
  <h1>配置生成器</h1>

  <form method="POST" autocomplete="off">
    <div class="form-group">
      <label for="name">名称</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="订阅名称"
        required
        value="{{ name }}"
      />
    </div>

    <div class="form-group">
      <label for="url">URL</label>
      <input
        type="text"
        name="url"
        id="url"
        placeholder="订阅地址"
        required
        value="{{ url }}"
      />
    </div>

    <div class="form-group">
      <label for="mihomo_tpl">Mihomo 模板</label>
      <select name="mihomo_tpl" id="mihomo_tpl">
        {% for cfg in mihomo_configs %}
          <option value="{{ cfg }}" {% if cfg == sel_mihomo %}selected{% endif %}>{{ cfg }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label for="singbox_tpl">Singbox 模板</label>
      <select name="singbox_tpl" id="singbox_tpl">
        {% for cfg in singbox_configs %}
          <option value="{{ cfg }}" {% if cfg == sel_singbox %}selected{% endif %}>{{ cfg }}</option>
        {% endfor %}
      </select>
    </div>

    <div class="button-group">
      <button type="submit">生成配置</button>
      <button type="button" onclick="window.location='{{ url_for('index') }}'">清空重置</button>
    </div>
  </form>

  {% if logs %}
    <div class="logs">
      <div>{{ logs|join('\n') }}</div>
    </div>
  {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>配置生成器</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 15px;
      background: #f4f7f9;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 15px;
      transition: opacity 0.3s;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      color: #444;
      font-size: 0.9rem;
    }

    input,
    select {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }

    .divider {
      text-align: center;
      margin: 20px 0;
      color: #999;
      font-size: 0.8rem;
      position: relative;
    }

    .divider::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background: #eee;
      z-index: 1;
    }

    .divider span {
      background: white;
      padding: 0 10px;
      position: relative;
      z-index: 2;
    }

    .btn-group {
      display: flex;
      gap: 10px;
      margin-top: 25px;
    }

    button {
      flex: 1;
      padding: 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
    }

    .btn-primary {
      background: #1a73e8;
      color: white;
    }

    .btn-reset {
      background: #f1f3f4;
      color: #5f6368;
    }

    .logs {
      margin-top: 20px;
      padding: 15px;
      background: #202124;
      border-radius: 8px;
      color: #e8eaed;
      font-family: monospace;
      white-space: pre-wrap;
      font-size: 0.85rem;
      line-height: 1.6;
      overflow-y: auto;
      border: 1px solid #3c4043;
      white-space: pre-wrap;
      word-break: break-all;
      overflow-wrap: break-word;
    }

    .log-err {
      color: #f28b82;
    }

    .log-ok {
      color: #81c995;
    }

    .disabled-group {
      opacity: 0.4;
      pointer-events: none;
    }

    .disabled-group input {
      background: #f8f9fa;
    }
  </style>
</head>

<body>
  <h2>配置生成器</h2>
  <form method="POST" enctype="multipart/form-data" id="mainForm">
    <div class="form-group">
      <label>订阅名称</label>
      <input type="text" name="name" id="name" placeholder="选填（上传文件时默认为文件名）" value="{{ name or '' }}">
    </div>

    <div class="form-group" id="group_file">
      <label>输入方式：上传本地文件</label>
      <input type="file" name="file_sub" id="file_sub">
    </div>

    <div class="divider"><span>或者</span></div>

    <div class="form-group" id="group_url">
      <label>输入方式：输入订阅 URL</label>
      <input type="text" name="url" id="url" placeholder="https://..." value="{{ url or '' }}">
    </div>

    <div class="form-group">
      <label>Mihomo 模板</label>
      <select name="mihomo_tpl">
        {% for c in mihomo_configs %}<option {% if c==m %}selected{% endif %}>{{c}}</option>{% endfor %}
      </select>
    </div>

    <div class="form-group">
      <label>Singbox 模板</label>
      <select name="singbox_tpl">
        {% for c in singbox_configs %}<option {% if c==s %}selected{% endif %}>{{c}}</option>{% endfor %}
      </select>
    </div>

    <div class="btn-group">
      <button type="submit" class="btn-primary">开始生成</button>
      <button type="button" class="btn-reset" onclick="location.href='/'">清空重置</button>
    </div>
  </form>

  {% if logs %}<div class="logs">{% for l in logs %}<div
      class="{% if '❌' in l %}log-err{% elif '✅' in l %}log-ok{% endif %}">{{l}}</div>{% endfor %}</div>{% endif %}

  <script>
    const fIn = document.getElementById('file_sub'), uIn = document.getElementById('url');
    const fGr = document.getElementById('group_file'), uGr = document.getElementById('group_url');

    function syncUI() {
      const hasFile = fIn.files.length > 0;
      const hasUrl = uIn.value.trim() !== "";

      if (hasFile) {
        uIn.disabled = true;
        uGr.classList.add('disabled-group');
      } else {
        uIn.disabled = false;
        uGr.classList.remove('disabled-group');
      }

      if (hasUrl) {
        fIn.disabled = true;
        fGr.classList.add('disabled-group');
      } else {
        fIn.disabled = false;
        fGr.classList.remove('disabled-group');
      }
    }

    fIn.onchange = syncUI;
    uIn.oninput = syncUI;

    window.onload = syncUI;
  </script>
</body>

</html>
